<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Регистрация</h1>
<form action="/user/registration" th:object="${user}" method="POST" enctype="utf8">
  <div>
    <label>Ник</label>
    <input th:field="*{nickName}"/>
  </div>
  <div>
    <label>Логин</label>
    <input th:field="*{login}"/>
    <p th:text="${error}" style="color: red"></p>
  </div>
  <div>
    <label>Пароль</label>
    <input type="password" th:field="*{password}"/>
  </div>
  <button type="submit">Сохранить</button>
</form>

<a href="/static">На главную</a>
</body>
</html>
